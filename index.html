<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countryman</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"  ></script>
</head>
<body>
    <h1>COUNTRYMAN</h1>

    <div class="hung-man">
        <div id = "head"></div>
        <div class = "torso">
            <div id = "body2"></div>
            <div id="body1"></div>
            <div id = "body3"></div>
        </div>
        <div class="legs">
            <div id = "body4"></div>
            <div id = "body5"></div>
        </div>
        
    </div>

    <div class="status">
        <div id="status-bar">CLICK PLAY TO START</div>
    </div>
    
    <div id="letter-row">
                
    </div>


    <div class="guess">
        <input type="text" id="input-textbox" onfocus="this.value=''" name="input-textbox">
        <button type="button" id="guess-button">GUESS</button>
    </div>

    <div >
        <button type="button" id="play-button">PLAY</button>
    </div>

</body>
</html>
